<aside id="shouts" class="pane pane-defult">
	<header class="pane-heading">

		<h3 class="pane-title">Shouts</h3>

	</header>
	<div class="pane-body">

		<ul class="list-unstyled">
			<li ng-repeat="shout in shouts | orderBy:'id'">
				<span class="text-muted" title="date">{{ shout.created * 1000 | date:'HH:mm' }}</span>
				{{ shout.user.username }}
				{{ shout.shout }}
			</li>
		</ul>

	</div>
</aside>
