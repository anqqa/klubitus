<aside id="shouts" class="pane pane-default">
	<header class="pane-heading">

		<h3 class="pane-title">Shouts</h3>

	</header>
	<div class="pane-body">

		<ul class="list-unstyled">
			<li ng-repeat="shout in shouts | orderBy:'id'">
				<span class="text-muted" title="{{ shout.created * 1000 | date:'d.M.yyyy' }}">{{ shout.created * 1000 | date:'HH:mm' }}</span>
				<klubitus-user user="shout.user"></klubitus-user>:
				{{ shout.shout }}
			</li>
		</ul>

	</div>
</aside>
