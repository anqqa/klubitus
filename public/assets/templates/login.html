<a href="/auth/facebook" class="btn btn-block btn-facebook" title="Sign in with your Facebook account">
	&nbsp;<i class="fa fa-facebook"></i> Connect with Facebook&nbsp;
</a>

<hr>

<form method="post" action="/auth/login">

	<div class="form-group">
		<input class="form-control" name="username" placeholder="Username or email" autofocus>
	</div>

	<div class="form-group">
		<input class="form-control" name="password" type="password" placeholder="Password">
	</div>

	<div class="checkbox">
		<label>
			<input type="checkbox" name="remember" value="remember"> Stay logged in
		</label>
	</div>

	<button class="btn btn-block btn-primary" type="submit">Login</button>
</form>

<sub>
	<a href="/auth/login" class="text-muted">Forgot username or password?</a>
</sub>
