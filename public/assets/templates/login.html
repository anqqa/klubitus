<a href="/auth/facebook" class="btn btn-block btn-facebook" title="Sign in with your Facebook account">
	&nbsp;<i class="fa fa-facebook"></i> Connect with Facebook&nbsp;
</a>

<hr>

<form method="post" ng-submit="login()">

	<alert ng-repeat="alert in alerts" type="alert.type" close="closeAlert($index)">{{alert.msg}}</alert>

	<div class="form-group">
		<input class="form-control" name="username" placeholder="Username or email" ng-model="user.username" autofocus required>
	</div>

	<div class="form-group">
		<input class="form-control" name="password" type="password" ng-model="user.password" placeholder="Password" required>
	</div>

	<div class="checkbox">
		<label>
			<input type="checkbox" name="remember" value="remember" ng-model="user.remember"> Stay logged in
		</label>
	</div>

	<button class="btn btn-block btn-primary" type="submit">Login</button>
</form>

<sub>
	<a href="/auth/login" class="text-muted">Forgot username or password?</a>
</sub>
